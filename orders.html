<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Order</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body bgcolor="pink">
    <h1>Add Order</h1>
    <form action="orders.php" method="post">
        <label for="customer_id">Customer ID:</label>
        <input type="number" id="customer_id" name="customer_id" required>
        
        <label for="order_date">Order Date:</label>
        <input type="date" id="order_date" name="order_date" required>
        
        <label for="order_amount">Order Amount:</label>
        <input type="number" step="0.01" id="order_amount" name="order_amount" required>
        <label for="order_date">Discription</label>
        <input type="text" id="disc" name="disc" required>
        
        <input type="submit" value="Add Order">
    </form>
</body>
</html>
